{% extends "layout.html" %}

{% block main %}

<div class = "container-fluid">
    <form action="/message" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="receiver" name="receiver" placeholder="To:" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="title" name="title" placeholder="Title" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="content" name="content" placeholder="Click to Type" type="text">
        </div>
        <div class = "text-center">
            <button class="btn btn-primary" type="submit">Post</button>
        </div>
    </form>
</div>

{% endblock %}
